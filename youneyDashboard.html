<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youney Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="customizeBootstrap.css" rel="stylesheet" type="text/css">
  <link href="customStyles.css" rel="stylesheet" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="d-flex flex-row justify-content-between align-items-center h-container first-heading-container">
      <h2>Сентябрь</h2>
      <div class="badge text-wrap">1 USD = 36.57 UAH</div>
    </div>
    <div class="row row-cols-2 card-container">
      <div class="col">
        <div class="card d-flex flex-row align-items-center money-card">
          <div class="card-body money-card-body">
            <h5 class="card-title money-card-title">459 900 $</h5>
            <h6 class="card-subtitle text-muted money-card-subtitle">Income</h6>
          </div>
          <a href="#" class="card-link text-decoration-none">
            <svg class="d-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <symbol id="arrow">
                <path d="M5 3l3.057-3 11.943 12-11.943 12-3.057-3 9-9z" />
              </symbol>
            </svg>
            <svg class="arrow-right">
              <use xlink:href="#arrow"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card d-flex flex-row align-items-center money-card">
          <div class="card-body money-card-body">
            <h5 class="card-title money-card-title">298 400 $</h5>
            <h6 class="card-subtitle text-muted money-card-subtitle">Expense</h6>
          </div>
          <a href="#" class="card-link text-decoration-none">
            <svg class="arrow-right">
              <use xlink:href="#arrow"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="col">
        <div class="card money-card">
          <div class="card-body account-card-body">
            <h5 class="card-title money-card-title">4 948 744 $</h5>
            <h6 class="card-subtitle text-muted money-card-subtitle">Balance</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card money-card">
          <div class="card-body account-card-body">
            <h5 class="card-title money-card-title">50 000 $</h5>
            <h6 class="card-subtitle text-muted money-card-subtitle">Debts</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-between heading-container">
      <h3 class="card-block-title">Accounts</h3>
      <button type="button" class="btn">Add</button>
    </div>
    <div class="row row-cols-3 card-container">
      <div class="col">
        <div class="card account-card red-card">
          <div class="card-body account-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title account-card-title text-white">5 120 424 $</h5>
            <h6 class="card-subtitle account-card-subtitle text-white">Bank of America</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card account-card green-card">
          <div class="card-body account-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title account-card-title text-white">400 000 $</h5>
            <h6 class="card-subtitle account-card-subtitle text-white">Aval</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card account-card orange-card">
          <div class="card-body account-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title account-card-title text-white">39 424 $</h5>
            <h6 class="card-subtitle account-card-subtitle text-white">Payoneer USD</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card account-card blue-card">
          <div class="card-body account-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title account-card-title text-white">945 433 $</h5>
            <h6 class="card-subtitle account-card-subtitle text-white">Cash</h6>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card account-card violet-card">
          <div class="card-body account-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title account-card-title text-white">14 000 $</h5>
            <h6 class="card-subtitle account-card-subtitle text-white">Upwork</h6>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex flex-row justify-content-between heading-container">
      <h3 class="card-block-title">Goals</h3>
      <button type="button" class="btn">Add</button>
    </div>
    <div class="row row-cols-2 card-container">
      <div class="col">
        <div class="card goal-card">
          <div class="card-body goal-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title goal-card-title">3 000 $</h5>
            <h6 class="card-subtitle text-muted goal-card-subtitle">of 4 000 $</h6>
            <div class="progress progress-in-process">
              <div class="progress-bar progress-bar-in-process" role="progressbar" style="width: 75%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <p class="goal-card-paragraph">For journey</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card goal-card">
          <div class="card-body goal-card-body">
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
              class="rounded-circle card-icon" alt="...">
            <h5 class="card-title text-done goal-card-title">1 400 $</h5>
            <h6 class="card-subtitle text-muted goal-card-subtitle">of 1 400 $</h6>
            <div class="progress">
              <div class="progress-bar progress-bar-done" role="progressbar" aria-valuenow="100" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <p class="goal-card-paragraph">For new phone</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
