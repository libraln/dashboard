<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youney Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link href="customizeBootstrap.css" rel="stylesheet" type="text/css">
	<link href="customStyles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="container">
		<div class="d-flex flex-row justify-content-between mb-2 align-items-center">
			<h2>September</h2>
			<div class="badge text-wrap">1 USD = 36.57 UAH</div>
		</div>
		<div class="row row-cols-2 g-4">
			<div class="col">
				<div class="card mb-2 d-flex flex-row align-items-center">
					<div class="card-body">
						<h5 class="card-title">459 900 $</h5>
						<h6 class="card-subtitle mb-2 text-muted">Income</h6>
					</div>
					<a href="#" class="card-link text-decoration-none">
						<svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
							<defs>
								<clipPath>
									<path fill="#00f" fill-opacity=".514" d="m-7 1024.36h34v34h-34z" />
								</clipPath>
								<clipPath>
									<path fill="#aade87" fill-opacity=".472" d="m-6 1028.36h32v32h-32z" />
								</clipPath>
							</defs>
							<path
								d="m345.44 248.29l-194.29 194.28c-12.359 12.365-32.397 12.365-44.75 0-12.354-12.354-12.354-32.391 0-44.744l171.91-171.91-171.91-171.9c-12.354-12.359-12.354-32.394 0-44.748 12.354-12.359 32.391-12.359 44.75 0l194.29 194.28c6.177 6.18 9.262 14.271 9.262 22.366 0 8.099-3.091 16.196-9.267 22.373"
								transform="matrix(.03541-.00013.00013.03541 2.98 3.02)" fill="var(--blue)" />
						</svg>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="card mb-2 d-flex flex-row align-items-center">
					<div class="card-body">
						<h5 class="card-title">298 400 $</h5>
						<h6 class="card-subtitle mb-2 text-muted">Expense</h6>
					</div>
					<a href="#" class="card-link text-decoration-none">
						<svg width="24px" height="24px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22 22">
							<defs>
								<clipPath>
									<path fill="#00f" fill-opacity=".514" d="m-7 1024.36h34v34h-34z" />
								</clipPath>
								<clipPath>
									<path fill="#aade87" fill-opacity=".472" d="m-6 1028.36h32v32h-32z" />
								</clipPath>
							</defs>
							<path
								d="m345.44 248.29l-194.29 194.28c-12.359 12.365-32.397 12.365-44.75 0-12.354-12.354-12.354-32.391 0-44.744l171.91-171.91-171.91-171.9c-12.354-12.359-12.354-32.394 0-44.748 12.354-12.359 32.391-12.359 44.75 0l194.29 194.28c6.177 6.18 9.262 14.271 9.262 22.366 0 8.099-3.091 16.196-9.267 22.373"
								transform="matrix(.03541-.00013.00013.03541 2.98 3.02)" fill="var(--blue)" />
						</svg>
					</a>
				</div>
			</div>
			<div class="col">
				<div class="card mb-2">
					<div class="card-body">
						<h5 class="card-title">4 948 744 $</h5>
						<h6 class="card-subtitle mb-2 text-muted">Balance</h6>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card mb-2">
					<div class="card-body">
						<h5 class="card-title">50 000 $</h5>
						<h6 class="card-subtitle mb-2 text-muted">Debts</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex flex-row justify-content-between mb-2">
			<h2>Accounts</h2>
			<button type="button" class="btn fw-bold">Add</button>
		</div>
		<div class="row row-cols-3 g-4">
			<div class="col">
				<div class="card h-100 red-card">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title text-white">5 120 424 $</h5>
						<h6 class="card-subtitle mb-2 text-white">Bank of America</h6>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100 green-card">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title text-white">400 000 $</h5>
						<h6 class="card-subtitle mb-2 text-white">Aval</h6>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100 orange-card">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title text-white">39 424 $</h5>
						<h6 class="card-subtitle mb-2 text-white">Payoneer USD</h6>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100 blue-card">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title text-white">945 433 $</h5>
						<h6 class="card-subtitle mb-2 text-white">Cash</h6>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100 violet-card">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title text-white">14 000 $</h5>
						<h6 class="card-subtitle mb-2 text-white">Upwork</h6>
					</div>
				</div>
			</div>
		</div>
		<div class="d-flex flex-row justify-content-between mb-2">
			<h2>Goals</h2>
			<button type="button" class="btn fw-bold">Add</button>
		</div>
		<div class="row row-cols-2 g-4">
			<div class="col">
				<div class="card h-100">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title">3 000 $</h5>
						<h6 class="card-subtitle mb-2 text-muted">of 4 000 $</h6>
						<div class="progress" style="height: 10px;">
							<div class="progress-bar blue-progress-bar" role="progressbar" style="width: 75%" aria-valuenow="75"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<p>For journey</p>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card h-100">
					<div class="card-body">
						<img
							src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRA8-CcpRQesa_3SQ7IgS9UmSmm3GXXoUN5SA&usqp=CAU"
							class="rounded-circle w-25" alt="...">
						<h5 class="card-title">1 400 $</h5>
						<h6 class="card-subtitle mb-2 text-muted">of 1 400 $</h6>
						<div class="progress" style="height: 10px;">
							<div class="progress-bar green-progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100"
								aria-valuemin="0" aria-valuemax="100"></div>
						</div>
						<p>For new phone</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
</body>

</html>
